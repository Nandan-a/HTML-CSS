<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <fieldset style="width: 58%; border-radius: 20px;">
            <h2 align="center">Create Account</h2>
            <hr>
            <table>
                <th>First name*:</th>
                <th>Last name:</th>
                <br>
                <tr>
                <td><input type="text" placeholder="Enter your first name"></td>
                <td><input type="text" placeholder="Enter your last name"></td>
                </tr>
                <th colspan="2" size="56">Email*</th>
                <tr>
                    <td colspan="2" size="56"><input type="email" placeholder="Enter your Email"></td>
                </tr>
                <th>Password*:</th>
                <th>Confirm Password:</th>
                <br>
                <tr>
                <td><input type="password" name="r1" placeholder="Enter your password"></td>
                <td><input type="password" name="r1"placeholder="Enter your password again"></td>
                </tr>
                <th>Gender:</th>
                <th>Hobbies:</th>
                <tr>
                    <td ><input type="radio" name="r1">Male
                    <input type="radio" name="r1">Female</td>
                    <td><input type="checkbox">Music
                    <input type="checkbox">Sports
                    <input type="checkbox">Travel
                    <input type="checkbox">Movies</td>
                </tr>
                    <th>Source of Income</th>
                    <th>Income</th>
                    <tr>
                        <th>
                            <select>
                                <option value="Employed">Employed</option>
                                <option>Unemployed</option>
                            </select>
                            <td>
                                <input type="range">
                            </td>
                        </th>
                    </tr>



                    <th>Upload Profile Picture</th>
                    <th>Age</th>
                    <tr>
                        <td>
                            <input type="file" name="" id="">
                        </td>
                        <td><input type="number" min="22" max="60"></td>
                        </td>
                    </tr>
                    
                    <th>Bio</th>
                    <tr>
                        <td colspan="2"><textarea name="" id="" cols="52" rows="10"></textarea></tr>
                        </td>
    
                    </tr>
                    <tr>
                        <td colspan="2" align="right"><input type="submit" value="Create" style="background-color: #52B69A; color: white;"></td>
                    </tr>
                </table>
                
        </fieldset>
    </body>
</html>
