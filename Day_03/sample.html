<html>
    <head>
        <title>JSON</title>
    </head>
    <body>
        <table border="1" style="border-collapse:collapse;">
            
        <script>
            var data = [
                {pid:1001, pname:"Nandan", age:21},
                {pid:1003, pname:"Madhu", age:23},
                {pid:1005, pname:"Vinay", age:24}
            ]
            for(no of data)
            {
                document.write("<tr><td>"+no.pid+"</td>")

                document.write("<td>"+no.pname+"</td>")
                document.write("<td>"+no.age+"</td></tr>")
    
            }
        </script>
            

        </table>
    </body>
</html>
