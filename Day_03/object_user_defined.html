                display : function(){
                    //document.write(this.bookid , this.bname , this.author, this.price)
                    console.log(this.bookid , this.bname , this.author, this.price) 
                },
                incPricee : function(amount){
                    this.price = this.price + amount
                }
            
                
            }

            book.display()   
            book.bname = "Learning Java"
            book.display()   
            book.incPricee(200) 

           
        </script>
    </body>
</html>
