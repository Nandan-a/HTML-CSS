<!-- -------------------------------------over mouse------------------------------------------- -->

<html>
    <head>
 
        <h1>Change contents of all</h1>
        <script>
            function f1(){
                var para = document.getElementById("p1")
                para.style.color='blue'
                para.style.background="yellow"
                para.style.font="italic bold 40px helvatica "

                  
            }   

        </script>
    </head>
    <body>
        <p >This is para 1</p>
        <p id="p1" onmouseover=f1()>This is para 2</p>
        <p >This is para 3</p>
       
    </body>
</html>
