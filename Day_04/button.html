<!-- -----------------------checkbox--------------------- -->

<html>
    <head>
        <script>
            function button(){
                var rlist = document.getElementsByClassName("r1")
                for(choose in rlist)
                {
                    if(rlist[choose].checked){
                        document.write(rlist[choose].value)
                    }
                }
            }
        </script>
    </head>
    <body>
        choose Module:<br>
        <input type="checkbox" class="r1" value="diot">Diot<br>
        <input type="checkbox" class="r1" value="ditiss">DITISS<br>
        <input type="checkbox" class="r1" value="dac">DAC <br>
        <input type="button" value="choose" onclick="button()">
    </body>
</html>
