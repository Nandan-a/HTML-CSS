<html>
    <head>
        <script>
            function button()
            {
                var name = document.getElementById("n1").value
                var email = document.getElementById("e1").value
                var conEmail = document.getElementById("e2").value
                   if(email != conEmail){
                    document.getElementById("ema").innerHTML=(" Email not matching")
                }
                else if ((email.length == 0)||(name.length == 0)){
                    document.getElementById("nam1").innerHTML=(" Name required")
                    document.getElementById("ema1").innerHTML=(" Email required")
                }
                else {
                    document.getElementById("nam1").innerHTML=(" ")
                    document.getElementById("ema1").innerHTML=(" ")
                    document.getElementById("ema").innerHTML=(" ")

                }

            }
            function option()
            {
                var choice = document.getElementById("q1").value
                if(choice=="Platinum Gallary"){
                    document.getElementById("opt1").value="25000"
                }
                else if(choice=="North West Stand"){
                    document.getElementById("opt1").value="20000"
                }
                else if(choice=="East Stand"){
                    document.getElementById("opt1").value="6000"
                }
                else if(choice=="Super Hospitality Stand"){
                    document.getElementById("opt1").value="3000"
                }
            }
        </script>
    </head>
    <body style="background-color: rgb(31, 125, 233);">
        <fieldset style="border-color: rgb(151, 161, 206); width: max-content; background-color: rgb(0, 0, 122); color: aliceblue;">
            <legend>ICC CWC-23 Final </legend>
        <form>
                Spectator name :
                <input type="text" id="n1"><span id="nam1"></span><br><br>
                Email Id :
                <input type="email" id="e1">
                <span id="ema1"></span><br><br>
                Confirm Mail id :
                <input type="text" id="e2">
                <span id="ema"></span>
                <br><br>
                Select stand :
                <select size="4" onclick="option()" id="q1">
                    <option >Platinum Gallary</option>
                    <option >North West Stand</option>
                    <option >East Stand</option>
                    <option >Super Hospitality Stand</option> 
                </select><br><br>
                Cost of Ticket :
                <input type="text" id="opt1" readonly><br>
                
                <!-- <input type="submit" value="Book now" onclick="button()"> -->
            </form>
            <button onclick="button()">Book Now</button>
        </fieldset>
        </body>
</html>
