<html>
    <head>
        <script>
            function compound_interest(p,r,n)
            {
                var interest=([p*(1+(r/100))**n]-p)
                return interest
            }
        </script>
    </head>
    <body>
        <script>
            a=compound_interest(1000,10,1)
            document.write("compound Interest: "+a)
        </script>
    </body>
</html>
