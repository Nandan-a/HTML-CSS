<html>
    <head>
        <script>
            function f1(position)
            {
                var geolocation = navigator.geolocation
                geolocation.getCurrentPosition(showPos)
                
                // =geolocation
            }
            function showPos(position){
                document.getElementById("p1").innerHTML="Latitude :"+position.coords.latitude + "<br>" +" Longitude : " + position.coords.longitude
                
            }
        </script>
    </head>
    <body>
        <input type="button" value="Get Cordinates" onclick="f1()">
        <p id="p1"></p>
    </body>
</html>
